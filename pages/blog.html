---
title: blog
layout: default.liquid
---

<h3>blog</h3>
<p>not updated as much as i want it to be, apologies..</p>

<table>
    <tr>
        <th>name</th>
        <th>date</th>
        <th>action</th>
    </tr>

    {% for post in collections.blog %}
    <tr>
        <td>{{ post.data.title }}</td>
        <td>{{ post.date | date: "%d/%m/%Y" }}</td>
        <td><a href="{{ post.url }}">view</a></td>
    </tr>
    {% endfor %}
</table>

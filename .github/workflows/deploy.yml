name: Deploy site

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build 11ty site
        run: npm run build
      
      - name: Deploy to server
        run: rsync -av --delete dist/ /var/www/html/

      - name: Reload Nginx
        run: sudo systemctl reload nginx
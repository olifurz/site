name: Deploy Website

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted   # proxmox runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci   # installs from package-lock.json

      - name: Build site
        run: npm run build   # generate site at /dist/

      - name: Deploy to web root
        run: |
          rsync -av --delete ./dist/ /var/www/html/
      
      - name: Reload Nginx
        run: sudo systemctl reload nginx || true
